<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="main-section">
            <h2>Interactive Elements(Press S to enter selection mode and vice versa).</h2>
            <div class="button-container">
                <button class="subscribe-btn">Subscribe</button>
                <button class="download-btn">Download</button>
                <button class="contact-btn">Contact Us</button>
            </div>
            <div class="link-container">
                <a class="read-more-link" href="#">Read More</a>
                <a class="store-link" href="#">Visit Our Store</a>
            </div>
            <div class="video-container">
                <!-- Replace with your embedded video (e.g., YouTube embed code) -->
                <iframe src="https://www.youtube.com/embed/VIDEO_ID"></iframe>
            </div>
            <div class="dropdown-container">
                <label for="dropdown">Select an option:</label>
                <select id="dropdown" class="dropdown-menu">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
        </section>
    </main>
    
    <aside class="dashboard-container">
        <div class="dashboard">
            <h2>Selected Elements</h2>
            <ul id="selected-elements-list">
                <!-- Selected elements will be listed here -->
            </ul>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
